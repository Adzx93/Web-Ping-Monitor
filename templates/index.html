<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Monitor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1e1e1e;
            color: #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        tr.down {
            background-color: #ffcccc;
        }
        body.dark-mode tr.down {
            background-color: #b22222;
        }
        .toggle-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ping Monitor Dashboard</h1>
    <div class="toggle-container">
        <label>
            <input type="checkbox" id="darkModeToggle"> Dark Mode
        </label>
    </div>
    <p>Last updated: {{ last_updated }}</p>
    <table>
        <thead>
            <tr>
                <th>Hostname</th>
                <th>IP</th>
                <th>Status</th>
                <th>TCP Check</th>
                <th>Last Change</th>
            </tr>
        </thead>
        <tbody>
            {% for row in status %}
            <tr class="{{ 'down' if not row.is_up else '' }}">
                <td>{{ row.hostname }}</td>
                <td>{{ row.ip }}</td>
                <td>{{ 'UP' if row.is_up else 'DOWN' }}</td>
                <td>{{ 'OK' if row.tcp_ok else 'FAIL' }}</td>
                <td>{{ row.last_change }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Auto-refresh
        setTimeout(() => location.reload(), {{ auto_refresh * 1000 }});

        // Dark mode toggle
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });
    </script>
</body>
</html>
